<div class="card card-primary card-outline p-2">
    <div class="card-header">
        <h3 class="card-title">Search</h3>
        <div class="card-tools d-flex gap-2 w-50">
            <div class="input-group input-group-sm">
                <select class="form-select" [(ngModel)]="selectedCategory" (change)="valueSelected()">
                    <option  *ngFor="let category of filteredCategories" [ngValue]="category.name" [selected]="1">
                        {{category.name}}</option>
                </select>
            </div>
        </div>

    </div>

    <div class="card-body p-0">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm" fdprocessedid="33yis" data-bs-toggle="modal"
                data-bs-target="#addModal">
                <i class="fa fa-plus-circle me-2"></i>Add New Category
            </button>
            <button type="button" class="btn btn-default btn-sm" fdprocessedid="yuhkw">
                <i class="fas fa-sync-alt" (click)="refreshComponent()"></i>
            </button>
            <div class="float-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="v3f7wo">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="lm75qe">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>
        <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Tools</th>
                    </tr>
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.desc}}</td>
                        <td>Image</td>
                        <td class="d-flex">
                            <a class="btn btn-default btn-sm" fdprocessedid="t404js"
                                routerLink="/admin/categories/{{category.id}}/edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button type="button" class="btn btn-default btn-sm" fdprocessedid="t404js">
                                <i class="fas fa-trash" *ngIf="category.id" (click)="onDelete(category.id)"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div class="card-footer p-0">
        <div class="mailbox-controls">
            <div class="float-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="8vgle">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="xaeoet">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- Modal For adding Product -->

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Category</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="d-flex justify-content-center container-fluid">
                        <form class="w-100 m-3" [formGroup]="newCategory" (ngSubmit)="onSubmit()">
                            <div class="mb-3 row">
                                <div class="col-2">
                                    <label for="categoryName" class="form-label">Name</label>
                                </div>
                                <div class="col-10">
                                    <input type="text" class="form-control" id="categoryName" fdprocessedid="k63lp"
                                        formControlName="name" />
                                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !nameValid">
                                        <sup>*</sup>Please provide category name
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-2">
                                    <label for="description" class="form-label">Description</label>
                                </div>
                                <div class="col-10">
                                    <textarea class="form-control" id="description" rows="3"
                                        formControlName="desc"></textarea>
                                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !descValid">
                                        <sup>*</sup>Please provide Category description
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-2">
                                    <label for="image" class="form-label">Image</label>
                                </div>
                                <div class="col-8">
                                    <input type="file" formControlName="image" class="form-control" aria-label="file example"
                                        accept="image/png, image/jpeg" (change)="onSelectImage($event)">
                                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !imageValid">
                                        <sup>*</sup>Please provide category image
                                    </div>
                                </div>
                                <div class="col-2">
                                    <img src="assets/img/{{imageName}}" *ngIf="imageName" alt="" srcset="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
