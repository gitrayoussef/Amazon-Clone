<div class="container-fluid">
    <div class="d-flex justify-content-center container-fluid">
        <form class="w-100 m-3" [formGroup]="editCategory" (ngSubmit)="onSubmit()">
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="discountName" class="form-label">Name</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="discountName" fdprocessedid="k63lp" formControlName="name"
                        *ngIf="category" value="{{category.name}}" />
                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !nameValid">
                        <sup>*</sup>Please provide category name
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="description" class="form-label">Description</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control" id="description" rows="3"
                    *ngIf="category" formControlName="desc">{{category.desc}}</textarea>
                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !descValid">
                        <sup>*</sup>Please provide category description
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="image" class="form-label">Image</label>
                </div>
                <div class="col-8">
                    <input type="file" class="form-control" aria-label="file example" accept="image/png, image/jpeg"
                        (change)="onSelectImage($event)" formControlName="image">
                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !imageValid">
                        <sup>*</sup>Please provide category image
                    </div>
                </div>
                <div class="col-2">
                    <img src="assets/img/{{imageName}}" *ngIf="imageName" alt="" srcset="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/admin/categories">Cancel</button>
                <button type="submit" class="btn btn-primary" >Edit Category</button>
            </div>
        </form>
    </div>
</div>
