<div class="card card-primary card-outline p-2">
    <div class="card-header">
        <h3 class="card-title">Search</h3>
        <div class="card-tools d-flex gap-2 w-50">
            <div class="input-group input-group-sm">
                <input id="searchProductInput" type="text" class="form-control" placeholder="Search inventory"
                    fdprocessedid="0gx4l" name="percent" [(ngModel)]="searchInventory">
            </div>
            <div class="input-group input-group-sm">
                <select class="form-select" [(ngModel)]="selectedInventory" (change)="valueSelected()">
                    <option *ngFor="let inventory of filteredInventories" [ngValue]="inventory.quantity" [selected]="1">
                        {{inventory.quantity}}</option>
                </select>
            </div>
        </div>

    </div>

    <div class="card-body p-0">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm" fdprocessedid="33yis" data-bs-toggle="modal"
                data-bs-target="#addModal">
                <i class="fa fa-plus-circle me-2"></i>Add New Inventory
            </button>
            <button type="button" class="btn btn-default btn-sm" fdprocessedid="yuhkw">
                <i class="fas fa-sync-alt" (click)="refreshComponent()"></i>
            </button>
            <div class="float-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="v3f7wo">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="lm75qe">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>
        <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let inventory of inventories | filter : searchInventory">
                        <td>{{inventory.id}}</td>
                        <td>{{inventory.quantity}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div class="card-footer p-0">
        <div class="mailbox-controls">
            <div class="float-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="8vgle">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" fdprocessedid="xaeoet">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- Modal For adding Product -->

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Inventory</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="d-flex justify-content-center container-fluid">
                        <form class="w-100 m-3" [formGroup]="newInventory" (ngSubmit)="onSubmit()">
                            <div class="mb-3 row">
                                <div class="col-2">
                                    <label for="inventoryQuantity" class="form-label">Quantity</label>
                                </div>
                                <div class="col-10">
                                    <input type="text" class="form-control" id="inventoryQuantity" fdprocessedid="k63lp"
                                        formControlName="quantity" />
                                    <div class="bg-gradient-danger" *ngIf="isSubmitted && !quantityValid">
                                        <sup>*</sup>Please provide inventory quantity
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add Inventory</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
